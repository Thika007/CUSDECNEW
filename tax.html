<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Total Taxes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #e4e3e3;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: #ffffff;
            /* Match card background */
            width: 70%;
            /* Set width for desktop */
            min-height: 100vh;
            /* Ensure full viewport height */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .main-container {
                width: 100%;
                padding: 0;
                /* Remove padding for mobile */
                box-shadow: none;
                /* Remove box-shadow */
                border-radius: 0;
                /* Remove border-radius */
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container mt-5">
            <h2 class="text-center">Total Taxes</h2>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Type</th>
                        <th>Amount(LKR)</th>
                    </tr>
                </thead>
                <tbody id="taxTableBody">
                    <!-- Tax data will be injected here via JavaScript -->
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th id="totalAmount"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="js/tax.js"></script>
</body>

</html>
